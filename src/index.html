<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <header>
      <h1>GreenSpot</h1>

      <div class="liston-principal">
        <nav class="nav-principipal">
          <a href="#" class="nav-enlace">Dirección de envío</a>
          <a href="#" class="nav-enlace">Carrito</a>
          <a href="#" class="nav-enlace">Metodo de Pago</a>
        </nav>
      </div>
    </header>
    <br><br>

    <main>
      <form class="formulario">
        <fieldset>
        <legend>Metodo de Pago</legend>
        <label id="nCard" for="number">N° de tarjeta</label><br>
        <input type="text" required="" minlength="16" maxlength="16" id="cardNumber" name="cardNumber" pattern="[3][0-9]+" placeholder="N° de tarjeta">
        <br><br>

        <label for="exp">Fecha de expiración</label><br>
        <input type="text" minlength="2" maxlength="2" id="month" name="month" pattern="[0-9]+" placeholder="Mes">
        <span>/</span>
        <input type="text" minlength="2" maxlength="2" id="year" name="year" pattern="[0-9]+" placeholder="Año"><br><br>
        <label for="cvv">CVV</label><br>
        <input type="text" minlength="3" maxlength="3" id="codigo" name="codigo" pattern="[0-9]+" placeholder="CVV">
        <br><br>
        <label for="name" >Nombre</label><br>
        <input type="text" id="userName" name="user_name" placeholder="Nombre">
        <br><br>
        
        <button id="boton" name="boton">Confirmar</button>
        <br><br>
      
      </fieldset>
      </form>
    </main>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
